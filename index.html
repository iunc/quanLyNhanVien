<!doctype html>
<html lang="en">

<head>
    <title>JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4 text-center">Quản lý nhân viên</h1>
                <div class="form-group">
                    <p>Mã nhân viên:</p>
                    <input type="text" class="form-control" id="maNhanVien">
                </div>
                <div class="form-group">
                    <p>Tên nhân viên:</p>
                    <input type="text" class="form-control" id="tenNhanVien">
                </div>
                <div class="form-group">
                    <p>Chức vụ:</p>
                    <select name="" id="chucVu" class="form-control">
                        <option value="3">Giám đốc</option>
                        <option value="2">Trưởng phòng</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input type="text" class="form-control" id="luongCoBan">
                </div>
                <div class="form-group">
                    <p>Giờ làm trong tháng:</p>
                    <input type="text" class="form-control" id="gioLamTrongThang">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success" id="btn">Hiển thị thông tin</button>
                </div>
            </div>
            <div class="col-6">
                <h1 class="text-center display-4">Thông tin nhân viên</h1>
                <p>Tên nhân viên:
                    <span class="text-danger" id="text-tenNhanVien"></span>
                </p>

                <p>Mã nhân viên:
                    <span class="text-danger" id="text-maNhanVien"></span>
                </p>
                <p>Chức vụ:
                    <span class="text-danger" id="text-chucVu"></span>
                </p>
                <p>Tổng lương:
                    <span class="text-danger" id="text-tongLuong"></span>
                </p>
                <p>Xếp loại trong tháng:
                    <span class="text-danger" id="text-xepLoai"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
